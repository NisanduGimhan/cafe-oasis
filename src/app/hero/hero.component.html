<div>
  <section class="py-6 px-4 text-center bg-[#f5f5db]">
    <h2 class="text-2xl md:text-3xl font-bold mb-6 font-playfair">
      Popular Picks at <span class="text-orange-600">Oasis Cafe</span>
    </h2>

    <div class="grid gap-4 md:grid-cols-3 max-w-2xl mx-auto mb-6">
      <div *ngFor="let item of topMenuItems" class="bg-white shadow-lg rounded-xl overflow-hidden hover:shadow-xl transition">
        <img [src]="item.imageUrl" alt="{{ item.name }}" class="w-full h-40 object-cover" />
        <div class="p-3">
          <p class="text-xs text-gray-500 mb-1 uppercase">{{ item.itemtype }}</p>
          <h3 class="text-lg font-semibold mb-1">{{ item.name }}</h3>
          <p class="text-sm text-gray-600">{{ item.description }}</p>
          <p class="text-orange-500 font-medium text-base mt-1">Rs. {{ item.price }}</p>
        </div>
      </div>
    </div>

    <a routerLink="/menu">
      <button class="bg-orange-500 hover:bg-orange-600 text-white text-base font-semibold px-6 py-2 rounded-full shadow-md transition">
        Explore Full Menu
      </button>
    </a>
  </section>
</div>
