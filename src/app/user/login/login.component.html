<div class="bg-[#faf9f5] flex items-center justify-center min-h-screen p-5">
    <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
      
      <h1 class="text-4xl font-bold text-[#3a2c1d] mb-6 text-center" style="font-family: 'Playfair Display', serif;">
        Welcome to Oasis Cafe
      </h1>
  
      <!-- Mode Switch Buttons -->
      <div class="flex mb-6">
        <button 
          class="w-1/2 py-2 text-gray-600 bg-gray-100 rounded-l-lg"
          [ngClass]="{ 'bg-[#c57c37] text-white': mode === 'login' }"
          (click)="switchMode('login')">
          Login
        </button>
  
        <button 
          class="w-1/2 py-2 text-gray-600 bg-gray-100 rounded-r-lg"
          [ngClass]="{ 'bg-[#c57c37] text-white': mode === 'register' }"
          (click)="switchMode('register')">
          Register
        </button>
      </div>
  
      <!-- Login Form -->
      <form *ngIf="mode === 'login'" (ngSubmit)="onLogin()" class="space-y-4" #loginForm="ngForm">
        <div>
          <label class="block text-gray-700">Email</label>
          <input name="email" [(ngModel)]="loginData.email" type="email" required
            class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c57c37]">
        </div>
  
        <div>
          <label class="block text-gray-700">Password</label>
          <input name="password" [(ngModel)]="loginData.password" type="password" required
            class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c57c37]">
        </div>
  
        <button type="submit" class="w-full bg-[#944b0f] text-white py-2 rounded-lg hover:bg-[#7a3c0d] transition">
          Login
        </button>
  
        <p class="text-center text-sm mt-4 text-gray-600">
          Don't have an account?
          <a href="#" (click)="switchMode('register'); $event.preventDefault()" class="text-[#944b0f] font-semibold">
            Register
          </a>
        </p>
      </form>
  
      <!-- Register Form -->
      <form *ngIf="mode === 'register'" (ngSubmit)="onRegister()" class="space-y-4" #registerForm="ngForm">
        <div>
          <label class="block text-gray-700">Full Name</label>
          <input name="fullName" [(ngModel)]="registerData.fullName" type="text" required
            class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c57c37]">
        </div>
  
        <div>
          <label class="block text-gray-700">Email</label>
          <input name="email" [(ngModel)]="registerData.email" type="email" required
            class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c57c37]">
        </div>
  
        <div>
          <label class="block text-gray-700">Password</label>
          <input name="password" [(ngModel)]="registerData.password" type="password" required
            class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c57c37]">
        </div>
  
        <div>
          <label class="block text-gray-700">Select Role</label>
          <select name="role" [(ngModel)]="registerData.role" required
            class="w-full mt-1 p-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-[#c57c37]">
            <option value="">Select Role</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
  
        <button type="submit" class="w-full bg-[#944b0f] text-white py-2 rounded-lg hover:bg-[#7a3c0d] transition">
          Create Account
        </button>
  
        <p class="text-center text-sm mt-4 text-gray-600">
          Already have an account?
          <a href="#" (click)="switchMode('login'); $event.preventDefault()" class="text-[#944b0f] font-semibold">
            Login
          </a>
        </p>
      </form>
  
      <div class="border-t my-4"></div>
  
      <!-- Guest Button -->
      <button type="button" 
        (click)="continueAsGuest()" 
        class="w-full border border-[#944b0f] text-[#944b0f] py-2 rounded-lg hover:bg-[#944b0f] hover:text-white transition">
        Continue as Guest
      </button>
  
    </div>
  </div>
