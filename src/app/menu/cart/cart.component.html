<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md pt-5 mt-20">
  <h1 class="text-3xl font-bold mb-6">Your Cart</h1>

  <div class="flex space-x-8">
    <!-- Left Section: Cart Items -->
    <div class="flex-1">
      <div *ngFor="let item of cartItems; let i = index" class="flex items-center justify-between border-b py-4">
        <div class="flex-1">
          <h3 class="text-xl font-semibold">{{ item.name }}</h3>
          <p class="text-gray-600">{{ item.description }}</p>
          <p class="font-bold mt-2">\${{ item.price.toFixed(2) }}</p>
        </div>

        <div class="flex items-center space-x-2">
          <button (click)="decreaseQuantity(i)" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded">-</button>
          <span class="text-lg">{{ item.quantity }}</span>
          <button (click)="increaseQuantity(i)" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded">+</button>
        </div>

        <div>
          <button (click)="removeItem(i)" class="text-red-500 hover:text-red-700 text-2xl">üóëÔ∏è</button>
        </div>
      </div>
    </div>

    <!-- Right Section: Order Summary -->
    <div class="w-96">
      <div class="mt-8 p-6 bg-gray-50 rounded-lg shadow-inner">
        <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
        <div class="space-y-2">
          <div class="flex justify-between">
            <span>Items:</span>
            <span>{{ getTotalItems() }}</span>
          </div>
          <div class="flex justify-between">
            <span>Subtotal:</span>
            <span>\${{ getSubtotal().toFixed(2) }}</span>
          </div>
          <div class="flex justify-between">
            <span>Tax (10%):</span>
            <span>\${{ getTax().toFixed(2) }}</span>
          </div>
          <div class="flex justify-between font-bold text-lg mt-4">
            <span>Total:</span>
            <span>\${{ getTotal().toFixed(2) }}</span>
          </div>
        </div>

        <!-- Proceed to Checkout Button -->
<button (click)="proceedToCheckout()" 
class="mt-6 w-full bg-amber-700 hover:bg-amber-800 text-white py-3 rounded-lg text-lg font-semibold">
Proceed to Checkout
</button>

</div>

<!-- Continue Shopping Button -->
<button (click)="continueShopping()" 
class="mt-6 w-full border border-gray-300 hover:bg-gray-100 py-3 rounded-lg text-gray-700 text-lg font-semibold">
Continue Shopping
</button>

    </div>
  </div>
</div>
