
<div class="relative w-full h-screen overflow-hidden">
    <div
      *ngFor="let image of images; let i = index"
      [ngClass]="{ 'opacity-100': i === currentIndex, 'opacity-0': i !== currentIndex }"
      class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000"
      [style.backgroundImage]="'url(' + image.url + ')'"
    ></div>
  
    <div class="absolute inset-0 bg-black/40 z-10"></div>
  
    <div class="relative z-20 flex flex-col items-center justify-center h-full text-white text-center px-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">
        {{ images[currentIndex]?.title }}
      </h1>
      <p class="text-lg md:text-xl max-w-xl">
        {{ images[currentIndex]?.description }}
      </p>
      <a routerLink="/menu">
        <button class="bg-orange-500 hover:bg-orange-600 text-white font-medium px-6 py-3 rounded-full shadow-md transition mt-9">
          View Our Menu
        </button>
      </a>
    </div>
  </div>

  <app-hero></app-hero>
